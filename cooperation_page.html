    <section id="getintouch" class="fadeInRightBig animated">
        <div class="container" style="border-bottom: 0;">
            <h1>
                <span>合作咨询</span>
            </h1>
        </div>
        <div class="container">
            <form class="contact" action="#" method="post" id="form">
                <div class="row clearfix">
                    <div class="lbl">
                        <label for="product_type">
                            合作产品类型
                        </label>
                    </div>
                    <div class="ctrl">
                        <select name="selectproduct" id="selectproduct">
                            <option value="MorphoMR 互动娱乐">MorphoMR 互动娱乐</option>
                            <option value="MorphoMR 文化旅游">MorphoMR 文化旅游</option>
                            <option value="MorphoMR 工业检测">MorphoMR 工业检测</option>
                            <option value="MorphoMR WebAR">MorphoMR WebAR</option>
                            <option value="教育">教育</option>
                            <option value="安防">安防</option>
                            <option value="房地产">房地产</option>
                            <option value="其他">其他</option>

                        </select>
                    </div>
                </div>
                <div class="row clearfix">
                    <div class="lbl">
                        <label for="content">
                            咨询内容
                        </label>
                    </div>
                    <div class="ctrl">
                        <textarea id="content" name="content" rows="15" cols="10"></textarea>
                    </div>
                </div>
                <br />
                <br />
                <br />
                <div class="row clearfix">
                    <div class="lbl">
                        <label for="company_name">
                            公司/组织名称
                        </label>
                    </div>
                    <div class="ctrl">
                        <input type="text" id="company_name" name="company_name" data-required="true" data-validation="text"
                               data-msg="Invalid Name" placeholder="Ex: 幻视互动" />
                    </div>
                </div>
                <table style="width:100%;">
                    <tr>
                        <td>
                            <div class="row clearfix">
                                <div class="lbl">
                                    <label for="company_size">
                                        公司规模
                                    </label>
                                </div>
                                <div class="ctrl">
                                    <input type="text" id="company_size" name="company_size" data-required="true" placeholder="Ex: 公司规模" />
                                </div>

                            </div>
                        </td>
                        <td>
                            <div class="row clearfix">
                                <div class="lbl">
                                    <label for="category">
                                        所属行业
                                    </label>
                                </div>
                                <div class="ctrl">
                                    <input type="text" id="category" name="category" data-required="true" placeholder="Ex: 所属行业" />
                                </div>

                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="row clearfix">
                                <div class="lbl">
                                    <label for="name">
                                        真实姓名
                                    </label>
                                </div>
                                <div class="ctrl">
                                    <input type="text" id="name" name="name" data-required="true" data-validation="text"
                                           data-msg="Invalid Name" placeholder="Ex: John Donga" />
                                </div>
                            </div>
                        </td>
                        <td>
                            <div class="row clearfix">
                                <div class="lbl">
                                    <label for="position">
                                        公司职位
                                    </label>
                                </div>
                                <div class="ctrl">
                                    <input type="text" id="position" name="position" placeholder="Ex: CEO" />
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="row clearfix">
                                <div class="lbl">
                                    <label for="email">
                                        Phone
                                    </label>
                                </div>
                                <div class="ctrl">
                                    <input type="text" id="phone" name="phone" data-required="true" data-validation="custom"
                                           data-msg="Invalid Phone #" placeholder="Ex: 111-258-444" />
                                </div>
                            </div>
                        </td>
                        <td>
                            <div class="row clearfix">
                                <div class="lbl">
                                    <label for="email">
                                        E-Mail
                                    </label>
                                </div>
                                <div class="ctrl">
                                    <input type="text" id="email" name="email" data-required="true" data-validation="email"
                                           data-msg="Invalid E-Mail" placeholder="Ex: youremail@domain.com" />
                                </div>

                            </div>
                        </td>
                    </tr>
                </table>



                <div class="row  clearfix">
                    <div class="span10 offset2">
                        <input type="submit" name="submit" id="submit" class="submit" value="提交" />
                    </div>
                </div>
            </form>
            <div id="success">
                Your E-Mail has been sent successfully!
            </div>
            <div id="error">
                Unable to send e-mail at the moment, please try later.
            </div>
            <div id="validation">
            </div>
