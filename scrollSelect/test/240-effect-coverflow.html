  <!-- Swiper JS -->
  <script src="../js/swiper.min.js"></script>

<script>
  const pLoading = document.getElementById("pLoading");
  const pSelect = document.getElementById("pSelect");
  pLoading.addEventListener("click", function () {
      console.log("pLoading clicked");
      pLoading.style.display = "none";
      pSelect.style.display = "block";

      var swiper = new Swiper('.swiper-container', {
          effect: 'coverflow',
          grabCursor: true,
          centeredSlides: true,
          slidesPerView: 'auto',
          coverflowEffect: {
              rotate: 50,
              stretch: 0,
              depth: 100,
              modifier: 1,
              slideShadows : false,
          },
          pagination: {
              el: '.swiper-pagination',
          },
      });
  })
</script>
